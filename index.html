<!DOCTYPE html>
<html>
	<head>
		<title>prime_solo_jq_01</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	<body>
		<h1>Employee Information</h1>
		<form>
			<h3>First Name
			<input type="text" name="firstName" autofocus></input></h3>
			<h3>Last Name
			<input type="text" name="lastName"></input></h3>
			<h3>Employee Number
			<input type="number" name="empNum"></input></h3>
			<h3>Title
			<input type="text" name="title"></input></h3>
			<h3>Review Score
			<input type="number" max='5' min='1' name="reviewScore"></input></h3>
			<h3>Salary
			<input type="number" name="salary"></input></h3>
			<input type="submit" name="submit" value="Submit"></input>
		</form>
		<div>Employee List</div>
		<ul class="empList">
		</ul>
		<footer>
			Design: James Kirwin Copyright 2015
		</footer>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
